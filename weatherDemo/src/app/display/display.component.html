<h1 class="cityName">{{displayData?.city.name}}</h1>
<p-table [value]="dispalyTemp">
    <ng-template pTemplate="header">
        <tr>
            <th>Temparature</th>
            <th>Sea Level</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-temp>
        <tr>
            <td>
                {{temp.temp}}
            </td>
            <td>
                {{temp.sea_level}}
            </td>
        </tr>
    </ng-template>
</p-table>
