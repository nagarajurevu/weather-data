<h1 class="weather">Weather Data</h1>
<p-table [value]="cities">
    <ng-template pTemplate="header">
        <tr>
            <th>City</th>
            <th>Temparature</th>
            <th>Sunrise</th>
            <th>Sunset</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-city>
        <tr>
            <td><a [routerLink]="['/city', city.name]" class="gridlinkcol">
                {{city.name}}
            </a></td>
            <td>{{city.temp}}</td>
            <td>{{city.sunrise}}</td>
            <td>{{city.sunset}}</td>
        </tr>
    </ng-template>
</p-table>
